name: weather_data_api

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.1
        
    - name: Run test 
      run: |
        pytest weather_api/tests
